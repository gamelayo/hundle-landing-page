<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="logo">
        <img src="./images/logo.svg" alt="logo" class="logo" />
      </div>
      <div class="container">
        <div class="image-container">
          <img
            src="./images/illustration-mockups.svg"
            alt="illustration-mockups"
            class="illustration-mockups"
          />
        </div>
        <div class="text-container">
          <h1>Build The Community Your Fans Will Love</h1>
          <p>
            Huddle re-imagines the way we build communities. You have a voice,
            but so does your audience. Create connections with your users as you
            engage in genuine discussion.
          </p>
          <button class="btn">Register</button>
        </div>
      </div>
      <div class="icon-container">
        <a
          href="https://www.facebook.com/gayodele2"
          class="icon"
          target="_blank"
          ><ion-icon name="logo-facebook"></ion-icon
        ></a>
        <a href="https://twitter.com/gamel06" class="icon" target="_blank"
          ><ion-icon name="logo-twitter"></ion-icon
        ></a>
        <a
          href="https://www.instagram.com/gamelayodele/"
          target="_blank"
          class="icon"
          ><ion-icon name="logo-instagram"></ion-icon
        ></a>
      </div>
    </main>

    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor.</a
        >
        Coded by
        <a href="https://twitter.com/gamel06" target="_blank">Gamel Ayodele</a>.
      </p>
    </footer>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
